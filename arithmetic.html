<!DOCTYPE html>
<html>

<head>

    <title>
        Permute And calculate
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="background-image: url('back3.jpg');">
        <h2>Nuvvala Manoj Computes</h2>

        <form>
            <label for="form1_firstelement" class="tx:hover">Enter a number </label>
            <input type="number" id="form1_firstelement" name="form1_firstelement" value=10> <br>

            <label for="form1_secondelement">Enter a number </label>
            <input type="number" id="form1_secondelement" name="form1_secondelement" value=2> <br>

            <input type="button" class="button button1" onclick="permutations()" value="Compute">
        </form>

        <p id="result">First permute Second is product </p>
        <form>
            <input type="radio" id="rg1_plus" name="operation" onclick="processRadio()" value="plus"> <label
                for="rg1_plus">+</label>
            </br>
            <input type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus"> <label
                for="rg1_minus">-</label>
            </br>
            <input type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times"> <label
                for="rg1_times">*</label>
            </br>
            <input type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide"> <label
                for="rg1_divide">/</label>
            </br>

        </form>



        <p id="arithmetic">The text will be displayed on the screen by checking result </p>

        <script>
            function permutations() {
                var mn = document.getElementById("form1_firstelement").value;
                var nm = document.getElementById("form1_secondelement").value;
                var product = 1;
                var d = mn;
                out = document.getElementById("result")
                for (var i = mn - 1; i > 0; i--) {
                    mn = mn * i;
                }
                var mc = d - nm;
                for (j = mc - 1; j > 0; j--) {
                    mc = mc * j;
                }
                product = mn / mc;
                console.log(product);
                out.innerHTML = d + " permute " + nm + " should be " + product;

            }
        </script>


        <script>
            function processRadio() {
                let first = document.getElementById("form1_firstelement").value;
                let second = document.getElementById("form1_secondelement").value;
                plus = document.getElementById("rg1_plus").checked
                minus = document.getElementById("rg1_minus").checked
                times = document.getElementById("rg1_times").checked
                divide = document.getElementById("rg1_divide").checked

                if (plus) {
                    document.getElementById("arithmetic").innerHTML = (Number)(first) + (Number)(second)
                }
                if (minus) {
                    document.getElementById("arithmetic").innerHTML = first - second
                }
                if (times) {
                    document.getElementById("arithmetic").innerHTML = first * second
                }
                if (divide) {
                    document.getElementById("arithmetic").innerHTML = first / second
                }
            }
        </script>


</body>

</html>
